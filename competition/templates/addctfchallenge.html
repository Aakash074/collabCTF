{% extends 'base.html' %}
{% load static %}

{% block subtitle %}- Reports{% endblock %}
{% block addctfchallenge_class %}active{% endblock %}
{% block content %}

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">{{ ctf.name }} - Add Challenge</h1>

        <div class="row">
            <div class="col-md-12">
                <form id="add-challenge" action="" method="post">
                    <fieldset>
                        <legend>Add a challenge</legend>
                        <table>
                            {% for field in form %}
                                <tr>
                                    <td>{{ field.label_tag }}</td>
                                    <td>{{ field }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                        <input type="submit"/>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
